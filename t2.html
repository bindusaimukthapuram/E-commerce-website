<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Paintings</title>
    <link rel="stylesheet" href="t2.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <header>
        <div class"nav container">
            <a href="#" class="logo">Wall Paintings</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                       <img src="product2.jpg" alt="" class="cart-img">
                       <div class="detail-box">
                        <div class="cart-product-title">Earbuds</div>
                        <div class="cart-price">$25</div>
                        <input type="number" value="1" class="cart-quantity">
                       </div>
                       <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="product-box">
            <img src="product1.jpg" alt="" class="product-img">
            <h2 class="product-title">Nature</h2>
            <span class="price">$500</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
            <img src="product2.jpg" alt="" class="product-img">
            <h2 class="product-title">Sunset</h2>
            <span class="price">$750</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
            <img src="product3.jpg" alt="" class="product-img">
            <h2 class="product-title">Peace</h2>
            <span class="price">$900</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
            <img src="product4.jpg" alt="" class="product-img">
            <h2 class="product-title">Elephant</h2>
            <span class="price">%800</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
            <img src="product5.jpg" alt="" class="product-img">
            <h2 class="product-title">Forest</h2>
            <span class="price">$950</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
            <img src="product6.jpg" alt="" class="product-img">
            <h2 class="product-title">Plant</h2>
            <span class="price">$650</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
            <img src="product7.jpg" alt="" class="product-img">
            <h2 class="product-title">Dark</h2>
            <span class="price">$890</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
            <img src="product8.jpg" alt="" class="product-img">
            <h2 class="product-title">Calm</h2>
            <span class="price">$750 </span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

    </section>
    <script src="t2.js"></script>
</body>
</html>
